# Netlify 配置文件
# 这个文件告诉Netlify如何构建和部署我们的应用

[build]
  # 设置构建命令
  command = "npm run build"
  
  # 设置发布目录
  publish = "dist"

# 定义构建环境变量
[build.environment]
  # 设置Node.js版本
  NODE_VERSION = "16"
  # 其他环境变量
  VITE_APP_NAME = "Rhythm Master"
  VITE_APP_VERSION = "1.0.0"

# 重定向规则，用于单页应用路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 优化设置
[build.processing]
  skip_processing = false

# 缓存控制
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 分支部署设置
[context.production]
  # 生产环境特定配置
  command = "npm run build"

[context.deploy-preview]
  # 预览部署特定配置
  command = "npm run build"

[context.branch-deploy]
  # 分支部署特定配置
  command = "npm run build"